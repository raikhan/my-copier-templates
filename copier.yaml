# Copier setup file

# CONFIGURATION
_subdirectory: template
_templates_suffix: .jinja

_jinja_extensions:
  - jinja2_shell_extension.ShellExtension

_tasks:
  - "bash init_template.sh"
  
# PROMPT
project_name:
  type: str
  help: Project name

project_description:
  type: str
  help: Project description

author_fullname:
  type: str
  help: Your full name
  # NOTE: removing newline from shell output with echo
  default: "{{ 'echo -n `git config --get user.name`'|shell() }}"
  
author_email:
  type: str
  help: Your email
  # NOTE: removing newline from shell output with echo
  default: "{{ 'echo -n `git config --get user.email`'|shell() }}"

python_package_distribution_name:
  type: str
  help: Your Python package distribution name (for `pip install NAME`)
  default: "{{ project_name|lower|replace('_', '-')|replace(' ', '-') }}"

python_package_import_name:
  type: str
  help: Your Python package import name (for `import NAME` in Python code)
  default: "{{ project_name|lower|replace('-', '_')|replace(' ', '_') }}"

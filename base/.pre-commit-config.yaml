default_language_version:
  python: python3

default_stages:
  - commit

repos:
  # hooks running from local virtual environment
  - repo: local
    hooks:
      - id: poetry_check
        description: Check the integrity of pyproject.toml
        name: poetry_check
        entry: poetry check
        language: system
        pass_filenames: false
        require_serial: true
      - id: flakehell
        name: flakehell
        entry: poetry run flakehell lint
        language: system
        types: [python]
      - id: black
        name: black
        entry: poetry run black
        language: system
        types: [python]
        require_serial: true
      - id: blacken-docs
        name: blacken-docs
        entry: blacken-docs
        files: .*\.md|.*\.rst
        types: [text]
        language: system
      - id: isort
        name: isort
        entry: poetry run isort
        language: system
        types: [python]
        require_serial: true
      - id: bandit
        name: bandit
        entry: poetry run bandit
        language: system
        types: [python]
        require_serial: true

  # miscellaneous hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: \.noeof\. # Some tests require no EOF
      - id: fix-encoding-pragma
        args: ["--remove"]
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: trailing-whitespace
